<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <title>SW#1: Temperature Converter</title>
</head>
<body>
    <div class="container">
        <script type="text/javascript">
            document.write("<h1>Temperature converter</h1>");
        </script>
        <img src="temp.png" width="20%">

        <p>Use this converter to convert Fahrenheit to Celsius or Kelvin!</p>
        <div class="alert alert-info">
        <script type="text/javascript">
            document.write("<br> Given: 75 Fahrenheit");


        </script>
        <h3 id="area">Answer:</h3>
        </div>
        <!-- button for Celsius -->
        <button type="button" onclick="
        var far=75;  
        var frac=5/9
        var constant=32
        document.getElementById('area').innerHTML= ''+(far-constant) * frac+'.';">Celsius</button>
        <!-- button for Kelvin -->
        <button type="button" onclick="
        var far=75;  
        var frac=5/9;
        var constant=273.15;
        document.getElementById('area').innerHTML= ''+((far-32) * frac+ constant)+'.';">Kelvin</button>
        <!-- Refresh button -->
        <button type="button" onClick="window.location.reload()"> Refresh </button>
    </div>
    <footer class="footer">
        <p><a href="https://github.com/KEspina-9T?tab=repositories" target="_blank">Khloe Myles S. Espina | 9-Topaz</p>
    </footer>
</body>
</html>
